<html lang="en" data-theme="light">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Grocery Time-Saver</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
	<link rel="stylesheet" href="assets\css\style.css" />
</head>

<body>
	<!-- Title and date input section -->
	<h1 class="title is-1 has-text-centered is-spaced has-text-primary-30">Grocery Time-Saver</h1>
	<section class="subtitle is-5 has-text-centered" id="datePicker">
		<label for="dateInput" class="has-text-primary-0">Enter Date:</label>
		<input type="date" class="has-text-primary-0">
	

	<section class="my-4">

		<div class="container">
			<div class="box">

				<ul id="list-container">
					<li>Apples</li>
					<li>Oranges</li>
					<li>Bananas</li>
				</ul>
			</div>
		</div>
	</section>




	<!-- "Add button section" -->
	<section class="my-4">

		<div class="field has-addons has-addons-centered is-responsive">
			<div class="control">
				<input id="input-box" type="text" class="input is-rounded is-large" placeholder="Add your text" />
			</div>
			<div class="control">
				<button id="add-button" class="button is-large is-rounded is-primary has-text-inverted">+</button>
			</div>
		</div>

	</section>

	<!-- // Footer section  -->
	<footer class="footer is-fullheight">
		<div class="content has-text-centered">
			<p><strong class="has-text-primary-30">Grocery Time-Saver</strong> by &#8482Team AKC.</p>
		</div>
	</footer>

</body>

</html>
